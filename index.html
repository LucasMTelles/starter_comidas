<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            
            <div class="title">
                <h2>Seu Menu</h2>
            </div>

            <div class="button-container">
                <button class="filter-button" data-id="all">All</button>
                <button class="filter-button" data-id="breakfast">Breakfast</button>
                <button class="filter-button" data-id="lunch">Lunch</button>
                <button class="filter-button" data-id="shakes">Shakes</button>
                <button class="filter-button" data-id="dinner">Dinner</button>
            </div>
        </header>

        <section class="menu">
            <div class="menu-items">
                <div class="item-image">
                    <img src="/img/item-1.jpeg" alt="">
                </div>

                <div class="item-info">
                    <div class="item-title">
                        <p>Buttermilk Pancakes</p>
                        <p class="price">R$15</p>
                    </div>

                    <div class="item-descrition">
                        <p>
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Alias deleniti 
                            ea ipsam maiores iure fugiat eius vero blanditiis inventore culpa magnam 
                            ipsum accusamus molestias, aliquid cum praesentium distinctio quisquam 
                            quos.
                        </p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>"/script.js"</script>
</body>
</html>
